<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-card-component</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- google-fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="item">
            <div class="top-img">
                <img src="image-equilibrium.jpg" alt="equilibrium-image">
                <div class="overlay-img">
                    <img src="icon-view.svg" alt="view">
                </div>
            </div>

            <h2><a href="#">Equilibrium #3429</a></h2>
            <p class="discription">Our equilibrium collection promotes balance and calm</p>
            <div class="flex">
                <div class="eth">
                    <img src="icon-ethereum.svg" alt="ethereum-icon">
                    <p>0.041 ETH</p> 
                </div>
                <div class="days">
                    <img src="icon-clock.svg" alt="time">
                    <p>3 days left</p> 
                </div>

            </div>
            <hr>
            <div class="credit">
                <img src="image-avatar.png" alt="avatar">
                <h4>Creation of<a href="#"> Jules Wyvern</a></h4>
            </div>

        </div>
    </main>
</body>

</html>
